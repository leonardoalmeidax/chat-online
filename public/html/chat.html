<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
</head>
<body>

    <div class="container">

        <div class="menu_hamburguer" onclick="showList()" id="menu_hamburguer">
            <input type="checkbox" id="menu_toggle">
            <label for="menu_toggle" class="menu_icon" id="label">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </label>
        </div>

        <div class="sidebar" id="sidebar">

            <h1 style="margin-top: 20px;">Conversas</h1>
            <ul class="user-list" id="user-list" onclick="selectUser()">
                
            </ul>
            
        </div>
            
        <div class="chat_area" id="chat_area">

            <div class="name">
                <h1 id="contato"></h1>
            </div>

            <div class="messages" id="messages">
                
            </div>
    
            <form id="formMessages"  class="input-area">
                <input type="text" id="message" autocomplete="off">
                <button type="submit"><span class="material-symbols-outlined">send</span></button>
            </form>
    
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="../js/socket.js"></script>
</body>
</html>
