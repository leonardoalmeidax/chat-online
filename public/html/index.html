<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="fundo">

    <div class="container">
        <div class="caixa">
            <div class="form">
                <form action="chat.html" method="post">
                    <i class="fa-solid fa-user" id="icon"></i>
                    <input type="text" name="username" id="user" placeholder="Usuário" autocomplete="off" required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <button type="submit" id="botao">Login</button>

                    <a class="cadastro" href="cadastro.html">Cadastre-se</a>

                    <span id="error">Usuário ou senha inválidos</span>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/297876f8b0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let params = new URLSearchParams(window.location.search)
        let login = params.get('login')

        if(login == '0'){
            document.getElementById('error').style.display = 'block'
        }
    </script>
</body>
</html>
